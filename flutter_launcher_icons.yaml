flutter_launcher_icons:
  android: "launcher_icon"
  image_path_android: "assets/icons/android_launcher_icon.png"
  ios: true
  image_path_ios: "assets/icons/ios_launcher_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/web_launcher_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icons/web_launcher_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/ios_launcher_icon.png"
